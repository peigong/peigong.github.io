                        <h1 id="斯柯达vos防弹轿车"><a class="header" href="#斯柯达vos防弹轿车">斯柯达VOS防弹轿车</a></h1>
<p>该型车式20世纪40年代末50年代初捷克斯洛伐克的斯柯达公司生产的限量版车型，1950年上市，共生产107辆，VOS代表的意思是“特殊公务车”。车长5.7米，车宽1.95米，车高1.75米，全重4000千克，配备一台5.2升6缸汽油发动机。</p>
<p>1952年5月，捷克斯洛伐克总统将这辆防弹型VOS轿车作为国礼送给毛泽东主席。该车后由毛泽东赠朱德使用。1990年代初，由国务院机关事务管理局转送军博收藏。2017年12月，斯柯达（中国）公司历经2个月完成修复歼新。</p>
